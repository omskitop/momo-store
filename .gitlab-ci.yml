stages:
  - module-pipelines

backend:
  stage: module-pipelines
  trigger:
    include:
      - 'backend/.gitlab-ci.yml'
    strategy: depend
  only:
    changes:
      - backend/**/*

frontend:
  stage: module-pipelines
  trigger:
    include:
      - 'frontend/.gitlab-ci.yml'
    strategy: depend
  only:
    changes:
      - frontend/**/*