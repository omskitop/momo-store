stages:
  - build

variables:
  VERSION: 1.0.${CI_PIPELINE_ID}
  NODE_ENV: production
  VUE_APP_API_URL: http://localhost:8081

build-backend:
  stage: build
  rules:
    - changes:
        - backend/**/*
      when: always
    - when: manual
  image:
    name: gcr.io/kaniko-project/executor:v1.20.1-debug
    entrypoint: [""]
  script:
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}/backend"
      --dockerfile "${CI_PROJECT_DIR}/backend/Dockerfile"
      --destination "${CI_REGISTRY_IMAGE}/momo-store-backend:$VERSION"
      --build-arg VERSION=$VERSION
      --cache=true

build-frontend:
  stage: build
  rules:
    - changes:
        - frontend/**/*
      when: always
    - when: manual
  image:
    name: gcr.io/kaniko-project/executor:v1.20.1-debug
    entrypoint: [""]
  script:
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}/frontend"
      --dockerfile "${CI_PROJECT_DIR}/frontend/Dockerfile"
      --destination "${CI_REGISTRY_IMAGE}/momo-store-frontend:$VERSION"
      --build-arg VERSION=$VERSION
      --build-arg NODE_ENV=$NODE_ENV
      --build-arg VUE_APP_API_URL=$VUE_APP_API_URL
      --cache=true