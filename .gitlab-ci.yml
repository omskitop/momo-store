stages:
  - build

variables:
  BACKEND_IMAGE: $CI_REGISTRY_IMAGE/momo-store-backend
  FRONTEND_IMAGE: $CI_REGISTRY_IMAGE/momo-store-frontend

build_backend:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - cd backend
    - docker build -t $BACKEND_IMAGE .
    - docker push $BACKEND_IMAGE

build_frontend:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - cd frontend
    - docker build -t $FRONTEND_IMAGE .
    - docker push $FRONTEND_IMAGE